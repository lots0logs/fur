<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="../inject/css/style.css" rel="stylesheet" type="text/css">
<link href="../inject/css/jquery-ui-1.8rc3.custom.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../inject/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../inject/js/jquery-ui-1.8rc3.custom.min.js"></script>
<script type="text/javascript" src="../inject/js/jquery.watermarkinput.js"></script>
<script type="text/javascript" src="../inject/js/hashmap.js"></script>
<script type="text/javascript" src="../inject/js/settings.js"></script>
<script type="text/javascript" src="../inject/js/options.js"></script>

<script type="text/javascript" src="../inject/js/tabs.js"></script>
</head>
<body>

<div id="main">
  <img src="../../icons/icon-48x48.png" align="top" class="logo">
  <span name="caption" id="head"></span>
  <span id="version"></span>
  <div id="body">
  
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1" dropzone="copy" name="texttab"></a></li>
        <li><a href="#tabs-2" name="settingstab"></a></li>
        <li><a href="#tabs-3" name="helptab"></a></li>
        <li><a href="#tabs-4" name="changelogtab"></a></li>
        <button name="save" id="save">Save</button>
        <progress id="saving_progress"><span id=saving class="saving"></span>
</progress>
      </ul>
      <div id="tabs-1"  class="tab_class">
<div id="buttons" class="buttons_align_right">
<!--        NOTE: Moved onClick code to event listeners in options.js and replaced all ' onClick="[^\"]+"' in options.html with nothing via Find Replace Regexp in Eclipse Orion. -->
		<a href="../../" download></a>
		<button name="download" id="download">Download</button>
		<button name="delete_all" id="delete_all">Delete All</button>
		<button name="add" id="add">Add</button>
<!--        <label name="export" id="export"></label> -->
<!--        <label name="import" id="import"></label> -->
        </div>      
            <div class="subs" id="subs">
          <div class="sub_line_template">
<span class="key_args">
            <div class="key_div">              
            	<input class="sub_key" type="text" value="" tabindex="1"/>
            </div>
            <div class="args_div">              
            	<input class="sub_args" type="text" value="" tabindex="1"/>
            </div>
            <div class="del_button">
            	<button name="delete" tabindex="-1"></button>
            </div>
</span>
            <span class="value_div">              
            	<textarea rows="4" cols="78" class="expand50-1000" tabindex="1"></textarea>            
<!--				<script type="text/javascript" src="scripts/jquery.textarea-expander.js"></script> -->
            </span>
          </div>
        </div>
        
      </div>
 
      <div  id="tabs-2" class="tab_class">
        <div>
          <input id="checkbox_hideicon" type="checkbox" value="hideicon"/>
          <span name="hideicon"></span></div>
        <div>
          <input id="checkbox_animate" type="checkbox" value="animate"/>
          <span name="anim"></span></div>
        <div>
          <input id="checkbox_sound" type="checkbox" value="sound"/>
          <span name="sound"></span></div>
        
        <div>
          <input id="checkbox_selectphrase" type="checkbox" value="selectphrase"/>
          <span name="selectphrase"></span>
          </div>
	
	  <div class="div-preferences"></div>
      <table  cellspacing="0" cellpadding="0" style="width:100%;">
		<tr>
			<td class="div-preferences" width="30%">
				 <span name="expandshortcut"></span>
			</td>
			<td class="div-preferences" width="70%">
				<span id="spanExpandShortcut">&nbsp;</span>
			</td>
			<td class="div-preferences nowrap">
				<span class="link" name="editshortcut"></span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="link" name="deleteshortcut"></span>
			</td>
		</tr>
	  </table>
	  
      	</div>
      
      <div  id="tabs-3" class="tab_class">
        <pre name="guide" id="guide"></pre>
      </div>
      
      <div  id="tabs-4" class="tab_class">
        <pre name="changelog" id="changelog"></pre>
      </div>
      
    </div>
  </div>
</div>
</body>
</html>
